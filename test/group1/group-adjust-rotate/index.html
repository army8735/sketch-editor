<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <title>test</title>
  <style>
    canvas {
      display: block;
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
<canvas width="1000" height="1000" id="canvas"></canvas>
<input id="base64" type="text" value=""/>
<script src="../../../dist/index.js"></script>
<script src="../../render.js"></script>
<script>
  let count = 0;
  document.querySelector('canvas').addEventListener('click', () => {
    if (count === 0) {
      const group = window.root.getCurPage().children[0];
      const rect = group.getBoundingClientRect();
      document.querySelector('input').value = JSON.stringify(rect);
    }
    else if (count === 1) {
      const shape = window.root.getCurPage().children[0].children[0];
      const style = shape.style;
      document.querySelector('input').value = JSON.stringify(style.right);
    }
    count++;
  });
</script>
</body>
</html>
