<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <title>test</title>
  <link href="../../../dist/style.css" media="all" rel="stylesheet"/>
  <link href="../../style.css" media="all" rel="stylesheet"/>
</head>
<body>
<div class="wrap">
  <div class="container">
    <div class="list">
      <ul class="page" id="page"></ul>
      <div class="tree" id="tree"></div>
    </div>
    <div class="main" id="main">
      <div class="canvas-c" id="canvasC"></div>
    </div>
    <div class="side" id="side"></div>
  </div>
</div>
<input id="base64" type="text" value=""/>
<button id="button1">1</button>
<button id="button2">2</button>
<button id="button3">3</button>
<button id="button4">4</button>
<script src="../../../dist/index.js"></script>
<script src="../../edit.js"></script>
<script>
  let i = setInterval(() => {
    if (root && listener) {
      clearInterval(i);
      let count = 0;
      listener.on(sketchEditor.control.Listener.HOVER_NODE, (node) => {
        input.value = count++ + ', hover: ' + node.props.name;
      });
      listener.on(sketchEditor.control.Listener.UN_HOVER_NODE, () => {
        input.value = count++ + ', unHover';
      });
    }
  }, 1);
</script>
</body>
</html>
