<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <title>sketch sketchEditor</title>
  <link href="style.css" media="all" rel="stylesheet"/>
</head>
<body>
<div class="wrap">
  <div class="menu">
    <input type="file" title="请选择sketch文件" id="file" accept=".sketch"/>
  </div>
  <div class="container">
    <div class="list">
      <ul class="page" id="page"></ul>
      <div class="tree" id="tree"></div>
    </div>
    <div class="main" id="main">
      <div class="canvas-c" id="canvasC"></div>
    </div>
    <div class="side" id="side"></div>
  </div>
</div>
<script src="https://gw.alipayobjects.com/os/lib/pdfjs-dist/3.11.174/build/pdf.min.js"></script>
<script src="../dist/index.js"></script>
<script>
  // sketchEditor.config.tile = true;
  // sketchEditor.config.debug = true;

  const $canvasC = document.querySelector('#canvasC');
  const dpi = 2;
  const $input = document.querySelector('#file');
  $input.onchange = function(e) {
    const file = $input.files[0];
    $input.value = null;
    $input.blur();
    const reader = new FileReader();
    reader.readAsArrayBuffer(file);
    reader.onload = function() {
      sketchEditor.openAndConvertSketchBuffer(reader.result).then(function(json) {
        const canvas = document.createElement('canvas');
        let root;

        function resize() {
          const { clientWidth, clientHeight } = $canvasC;
          canvas.width = clientWidth * dpi;
          canvas.height = clientHeight * dpi;
          const o = $canvasC.getBoundingClientRect();
          originX = o.left;
          originY = o.top;
          if(root) {
            root.updateStyle({
              width: clientWidth * dpi,
              height: clientHeight * dpi,
            });
          }
        }

        resize();
        window.onresize = resize;
        if(root) {
          root.destroy();
          $page.innerHTML = '';
          root = null;
          $canvasC.innerHTML = '';
          hideHover();
          hideSelect();
        }
        $canvasC.appendChild(canvas);
        root = sketchEditor.parse(json, canvas, dpi);

        const listener = sketchEditor.control.initCanvasControl(root, $canvasC);
        sketchEditor.control.initTreeList(root, document.querySelector('#tree'), listener);
      });
    }
  };
</script>
</body>
</html>
